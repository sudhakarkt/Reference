<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .btn.selected { 
            background-color: #024c8c;
            border-color: #024c8c;
        }
        .btn:focus {
            box-shadow: 0 0 0 0.2rem rgba(22, 76, 140, 0.5);
        }
    </style>
</head>
<body>
    <div class="container col-md-3">
        <div class="btn-inline-container row mt-3 mb-3">
            <button type="button" class="col btn btn-primary">Mandatory</button>
            <button type="button" class="col btn btn-primary ml-1">Mandatory</button>
        </div>
        <div class="btn-inline-container row">
            <button type="button" class="col btn btn-primary">Low</button>
            <button type="button" class="col btn btn-primary ml-1">Medium</button>
            <button type="button" class="col btn btn-primary ml-1">High</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('.btn-inline-container .btn').click(function() {
            $(this).addClass('selected').siblings().removeClass('selected');
        });
    });
</script>
</html>
