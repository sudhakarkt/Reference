<style>
    .id-table {

        width: 340px;

    }

    .id-table td {
        vertical-align: top;

    .id-right-block {
        display: flex;

    }

    .id-picture-container {

    }

    .id-picture img {
        display: block;
        opacity: 1;
        width: 100%;
        height: 100%;
        -o-object-fit: cover;
        object-fit: cover;
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
        border: 1px solid #f3f1f1;
    }

    .id-staff-number, .id-agency-name {
        margin-bottom: 10px;
    }

    .id-staff-number h6, .id-agency-name h6, .id-staff-name h6 {
        font-size: 13px;
        margin: 0px 0px 5px 0px;
        text-transform: uppercase;
    }

    .id-staff-number p, .id-agency-name p, .id-staff-name p {
        margin: 0px;
    }

</style>
