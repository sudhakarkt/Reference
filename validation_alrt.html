<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width">
<title>JS Bin</title>
  <script type='text/javascript'>
    $(function(){
      $("#check").click(function(){
	    if(!$("input").val()){
          $( "input" ).addClass("test");
        }
		});
		
		$("input").keyup(function(){
    $( "input" ).removeClass("test");
});
		
    });
  </script>
  <style>
  .test{ border:2px inset #ff0000;}
  input:focus{ padding:2px;}
  </style>
</head>
<body>
  <input id='example' /><button id='check'>Check</button>

</body>
</html>
