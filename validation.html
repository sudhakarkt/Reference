<script type="text/javascript">   

    function Validate() {
	
	alert("KT");

        $("#<%=lblName.ClientID %>").text("");
        $("#<%=lblMobile.ClientID %>").text(""); 
        $("#<%=lblEmail.ClientID %>").text("");
        $("#<%=lblSubject.ClientID %>").text("");
        $("#<%=lblMessage.ClientID %>").text("");
      

        var name = $("#<%=txtName.ClientID %>").val();
        var mobile = $("#<%=txtMobile.ClientID %>").val();
        var email = $("#<%=txtEmail.ClientID %>").val();
        var subject = $("#<%=drpdSubject.ClientID %>").val();
        var message = $("#<%=txtMessage.ClientID %>").val();

        var RegexChar = /^[^0-9~`!@#$%\^&\*\(\)\-_+=\\\|\}\]\{\[';:?.>,</]*$/;
        var RegexNum = /^\d+$/;
        var RegexAlpha = /^[^~`!@#$%\^&\*\(\)\-_+=\\\|\}\]\{\['&quot;:?.>,</]*$/;
        var RegexMob = /^\+?[\d]{8,15}$/;
        var RegexMsg = /^[^<>;']+$/;

        var result = true;

        if (name == "") {
            $("#<%=lblName.ClientID %>").text("empty");
            result = false;
        }
        else if (!RegexChar.test(name)) {
            $("#<%=lblName.ClientID %>").text(" invalid");
                result = false;
            }


        if (mobile == "") {
            $("#<%=lblMobile.ClientID %>").text("Num is empty");
            result = false;
        }
        else if (!RegexMob.test(mobile)) {
            $("#<%=lblMobile.ClientID %>").text("Num is invalid");
               result = false;
           }


       if (email == "") {
           $("#<%=lblEmail.ClientID %>").text("Email is empty");
            result = false;
        }
        else if (!validateCommonEmail(email)) {
            $("#<%=lblEmail.ClientID %>").text("Email is invalid");
                 result = false;
             }

         if (subject == "--Select--") {
             $("#<%=lblSubject.ClientID %>").text(" select");
            result = false;
        }
       
       if (message == "") {
           $("#<%=lblMessage.ClientID %>").text(" empty");
            result = false;
        }
       else if (!RegexMsg.test(message)) {
            $("#<%=lblMessage.ClientID %>").text("invalid");
                result = false;
            }

        return result;

    }
    function validateCommonEmail(emailid) {
        var returnvalue = true;
        var reg = /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
        if (!reg.test(emailid)) {
            returnvalue = false;
        }
        return returnvalue;
    }
</script>
